name: Test SSH Connection

on:
  push:
    branches:
      - main

jobs:
  test-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} debian@185.240.151.70 "echo 'SSH connection successful!'"
        env:
          REMOTE_HOST: '185.240.151.70'
          REMOTE_USER: 'debian'
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

